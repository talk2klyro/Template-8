<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Interactive Flow Template 1</title>
<style>
:root {
  --bg:#f0f4f8; --accent:#10b981; --muted:#6b7280; --card:#fff; --radius:12px;
  font-family: Inter, system-ui, Arial, sans-serif;
}
body { background: var(--bg); margin:0; padding:24px; color:#111827; text-align:center; }
.container { max-width:1100px; margin:auto; }
.hero img { max-width:320px; width:60%; margin:0 auto 12px; display:block; }
.hero h1 { font-size:28px; margin:20px 0; color:#0f172a; }
.btn { background: var(--accent); color:#fff; padding:10px 20px; border-radius:var(--radius); text-decoration:none; font-weight:700; cursor:pointer; transition: transform 0.3s; }
.btn:hover { transform:scale(1.05); }
.btn-row { margin:14px 0 18px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
.flow-container { display:flex; flex-wrap:wrap; justify-content:center; gap:18px; margin-top:24px; }
.flow-box { min-width:200px; max-width:260px; background:var(--card); border-radius:var(--radius); padding:16px; box-shadow:0 8px 24px rgba(2,6,23,0.06); }
.flow-box h4 { margin-bottom:8px; color: var(--accent); }
.flow-box p { color: var(--muted); font-size:0.9rem; }
.arrow { width:2px; height:36px; background:#c7b3ff; margin:12px auto; }
@media(max-width:720px){ .flow-box { min-width:160px; max-width:90%; } }
</style>
</head>
<body>
<div class="container">
  <div class="hero">
    <img src="https://via.placeholder.com/320x100" alt="Logo" />
    <h1>Lorem Ipsum Interactive Flow</h1>
    <div class="btn-row">
      <a href="#" class="btn">Join Now</a>
      <a href="#" class="btn">Learn More</a>
    </div>
  </div>

  <div class="flow-container">
    <div class="flow-box"><h4>Step 1</h4><p>Lorem ipsum dolor sit amet.</p></div>
    <div class="arrow"></div>
    <div class="flow-box"><h4>Step 2</h4><p>Consectetur adipiscing elit.</p></div>
    <div class="arrow"></div>
    <div class="flow-box"><h4>Step 3</h4><p>Sed do eiusmod tempor.</p></div>
  </div>

  <div class="btn-row" style="margin-top:20px;">
    <a href="#" class="btn">Get Started Today</a>
  </div>
</div>
</body>
</html>
